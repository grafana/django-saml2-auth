name: deploy

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    name: Test django-saml2-auth
    runs-on: ubuntu-latest
    strategy:
      matrix:
        versions:
          - { "djangoVersion": "4.2.20", "pythonVersion": "3.10" }
          - { "djangoVersion": "4.2.20", "pythonVersion": "3.11" }
          - { "djangoVersion": "4.2.20", "pythonVersion": "3.12" }
          - { "djangoVersion": "5.0.13", "pythonVersion": "3.10" }
          - { "djangoVersion": "5.0.13", "pythonVersion": "3.11" }
          - { "djangoVersion": "5.0.13", "pythonVersion": "3.12" }
        poetry-version: ["2.1.2"]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.versions.pythonVersion }}
      - name: Install Poetry
        uses: abatilo/actions-poetry@v3.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install xmlsec1 ğŸ“¦
        run: sudo apt-get install xmlsec1
      - name: Install dependencies ğŸ“¦
        run: |
          python -m pip install poetry
          poetry install --with dev
          poetry self add "poetry-dynamic-versioning[plugin]"
      - name: Install Django ${{ matrix.versions.djangoVersion }} ğŸ“¦
        run: pip install Django==${{ matrix.versions.djangoVersion }}
      - name: Check types, syntax and duckstrings ğŸ¦†
        run: |
          poetry run mypy --explicit-package-bases .
          poetry run ruff check .
      - name: Test Django ${{ matrix.versions.djangoVersion }} with coverage ğŸ§ª
        run: poetry run coverage run --source=django_saml2_auth -m pytest . && poetry run coverage lcov -o coverage.lcov
      - name: Submit coverage report to Coveralls ğŸ“ˆ
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage.lcov
          flag-name: run-${{ join(matrix.versions.*, '-') }}
          parallel: true
  finish:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
  build:
    name: Build and Push django-saml2-auth to PyPI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
    needs: test
    env:
      python-version: "3.10"
      poetry-version: "2.1.2"
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}
      - name: Install Poetry
        uses: abatilo/actions-poetry@v3.0.0
        with:
          poetry-version: ${{ env.poetry-version }}
      - name: Install xmlsec1 ğŸ“¦
        run: sudo apt-get install xmlsec1
      - name: Install dependencies ğŸ“¦
        run: |
          python -m pip install poetry
          poetry install --with dev
          poetry self add "poetry-dynamic-versioning[plugin]"
      - name: Generate CycloneDX SBOM artifacts ğŸ“ƒ
        run: |
          poetry run cyclonedx-py poetry --all-extras --of JSON -o django-saml2-auth-${{ github.ref_name }}.cyclonedx.json
      - name: Build and publish package to PyPI ğŸ‰
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
          poetry publish --build --skip-existing
      - name: Create release and add artifacts ğŸš€
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.whl
            django-saml2-auth-${{ github.ref_name }}.cyclonedx.json
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
