[tool.poetry]
name = "django-saml2-auth"
version = "0.1.0"
description = "Django SAML2 Authentication Made Easy."
authors = ["Mostafa Moradian <mostafa@grafana.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
dictor = "0.1.11"
PyJWT = "2.8.0"
pysaml2 = "7.5.0"
setuptools = "69.5.1"

[tool.poetry.group.dev.dependencies]
coverage = "7.5.0"
cyclonedx-bom = "4.4.3"
django-stubs = "4.2.0"
interrogate = "1.7.0"
mypy = "1.4.1"
pytest = "8.3.1"
pytest-django = "4.5.2"
responses = "0.25.0"
ruff = "^0.4.1"
types-pkg-resources = "0.1.3"
types-pysaml2 = "1.0.1"
types-setuptools = "69.5.0.20240423"

[tool.ruff]
exclude = [
    "dist",
    "build",
    "env",
    "venv",
    ".env",
    ".venv",
    ".tox",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    "__pycache__",
    ".ruff",
]
line-length = 100

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "django_saml2_auth.tests.settings"
pythonpath = "."
filterwarnings = "ignore::DeprecationWarning"
addopts = ["--import-mode=importlib"]
testpaths = ["django_saml2_auth/tests"]

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "django_saml2_auth.tests.settings"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
